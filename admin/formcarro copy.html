<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->

    <title>'. $title.'</title>
</head>
<body>
<div class="card">
    <h5 class="card-header">Cadastrar pacote</h5>
    <div class="card-body">

        <form method="POST" >
            <div class="form-group">
                <label for="nome">Nome: </label>
                <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o nome do carro"><br><br>
            </div>

            <div class="form-group">
                <label for="ano">Dias de locação: </label>
                <input class="form-control" type="text" name="nome" id="nome" placeholder="Informe quantos dias"><br><br>
            </div>

            


            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</div>
